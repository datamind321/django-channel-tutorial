    <title>Chat</title>

<body>

    <div class="container m-5 border">
        
            <h2>WebSoket Tutorial</h2>
            <h2 id="data"></h2>
            <br>
             
                <input type="text" id="message" placeholder="send data to server">
                <button type="submit">Send</button>
        
      
    </div>


<script>

var ws = new WebSocket('ws://127.0.0.1:8000/ws/sc/')
var message = document.getElementById('message').value;



ws.onopen = function(e) {
    console.log('Connection Openned...',e)
    ws.send('hi')   
}

ws.onmessage = function(e) {
    console.log('Message Received From Server...',e)
    console.log(typeof(e.data))
    var data = JSON.parse(e.data)
    console.log(typeof(data))
    document.getElementById('data').innerText = data.count
}

ws.onerror = function(e) {
    console.log('Error Occured...',e)
}

ws.onclose = function(e) {
    console.log('Connection Closed...',e)
}
